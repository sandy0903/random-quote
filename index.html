<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quotes Machine</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper" id="quote-box">
        <div class="quote-container">
            <p id="text">
                <i>
                    <i class="fas fa-quote-left"></i>
                </i>
                <span id="quote-text"></span>
            </p>
            <h3 id="quote-author"><span>-</span>Kevin Kruse</h3>
        </div>
        <div class="quote-link">
            <div class="quote-social">
                <a href="https://twitter.com/intent/tweet?text=" id="tweet-quote" target="_blank">
                    <i class="fab fa-twitter icon"></i>
                </a>
                <a href="#" target="_blank" id="tumblr-quote">
                    <i class="fab fa-tumblr icon"></i>
                </a>
            </div>
            <button id="new-quote">New Quote</button>

        </div>


    </div>
    <script src="./js/main.js"></script>
</body>
</html>
